
<div class="card animate__animated animate__fadeInUp" 
     [style.background-color]="getCardColor()" 
     [style.animation-delay]="getAnimationDelay()"
     (click)="onCardClick()" 
     role="button" 
     tabindex="0" 
     (keydown.enter)="onCardClick()">
  <img src="https://api.retescuolevallagarina.it/assets/{{logo}}" class="card-img-top" alt="{{name}}">
  <div class="card-body">
    <h5 class="card-title">{{name}}</h5>
    <p class="card-type">Tipo di scuola: {{tipo}}</p>
    <div class="divider"></div>
    <p class="card-text">{{description}}</p>
  </div>
</div>
