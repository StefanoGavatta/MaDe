
<div class="card" [style.background-color]="getCardColor()" (click)="onCardClick()" role="button" tabindex="0" (keydown.enter)="onCardClick()">
  <img src="https://api.retescuolevallagarina.it/assets/{{logo}}" class="card-img-top" alt="{{name}}">
  <div class="card-body">
    <h5 class="card-title">{{name}}</h5>
    <p class="card-type">Tipo di scuola: {{tipo}}</p>
    <div class="divider"></div>
    <p class="card-text">{{description}}</p>
  </div>
</div>
