<div class="container">
    <app-filtra></app-filtra>
    <div class="card-grid">
        @for(scuola of scuoleDettagliate()?.data; track $index) {
        <app-card 
            [name]="scuola.name" 
            [description]="scuola.description || ''" 
            [logo]="scuola.logo?.id || ''"
            [tipo]="getTipoScuola(scuola)">
        </app-card>
        }
    </div>
</div>
